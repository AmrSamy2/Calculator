<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calc.js" defer></script>
</head>

<body>
  <section class="container">
    <div class="calc-screen">
      <div class="previous-operand screen"></div>
      <div class="current-operand screen"></div>

    </div>
    <section class="btns">
      <div class="btn-numbers">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button zero">0</button>
        <button class="button">.</button>
      </div>
      <div class="operators">
        <button class=" delete">DEL</button>
        <button class="operator add">+</button>
        <button class="operator subtract">-</button>
        <button class="operator multiply">*</button>
        <button class="operator divide">/</button>
        <button class=" clear">AC</button>
        <button class=" equal">=</button>
      </div>
    </section>
  </section>

</body>

</html>
